<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Ordrebekræftelse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #eee;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tak for din bestilling!</h1>

  <p>Hej <strong th:text="${name}">[email]</strong>,</p>
  <p th:text="${message}">Dette er standardbeskeden.</p>

  <h2>Ordredetaljer</h2>
  <p><strong>Ordre ID:</strong> <span th:text="${order.orderId}">[Order ID]</span></p>
  <p><strong>Størrelse:</strong>
    <span th:text="${order.carportLength} + ' x ' + ${order.carportWidth} + ' cm'">[Størrelse]</span></p>
  <p><strong>Totalpris:</strong> <span th:text="${order.totalPrice} + ' kr.'">[Pris]</span></p>

  <h2>Styklisten</h2>
  <table>
    <thead>
    <tr>
      <th>Produkt</th>
      <th>Længde (cm)</th>
      <th>Antal</th>
      <th>Beskrivelse</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
      <td th:text="${item.productVariant.product.name}">Produktnavn</td>
      <td th:text="${item.productVariant.length}">Længde</td>
      <td th:text="${item.quantity}">Antal</td>
      <td th:text="${item.description}">Beskrivelse</td>
    </tr>
    </tbody>
  </table>

  <div class="footer">
    <p>Har du spørgsmål, er du altid velkommen til at kontakte os.</p>
  </div>
</div>
</body>
</html>
