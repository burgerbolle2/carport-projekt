<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FOG Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="fog-login-page">

<div class="login-container">
  <div class="login-card">
    <img src="/images/FOG.png" alt="FOG Logo" class="fog-logo">

    <h1>Log ind</h1>

    <form method="post" action="/login">
      <input type="email" name="email" placeholder="Email adresse" required>
      <input type="password" name="password" placeholder="Adgangskode" required>
      <button type="submit" class="login-button">Log ind</button>
    </form>

    <p class="signup-text">Har du ikke en konto?</p>
    <form method="get" action="/register">
      <button type="submit" class="login-button">Opret konto</button>
    </form>
  </div>
</div>

</body>
</html>
