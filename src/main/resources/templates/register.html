<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="fog-login-page">

<div class="login-container">
    <div class="login-card">
        <img src="/images/FOG.png" alt="FOG Logo" class="fog-logo">

        <h1>Opret konto</h1>
        <form method="post" action="/register">
            <input type="email" name="email" placeholder="Email adresse" required>
            <input type="password" name="password" placeholder="Adgangskode" required>

            <button type="submit" class="login-button">Opret</button>
        </form>

        <p class="small-text">Har du allerede en konto?</p>
        <form method="get" action="/">
            <button type="submit" class="login-button">Tilbage til login</button>
        </form>
    </div>
</div>

</body>
</html>
