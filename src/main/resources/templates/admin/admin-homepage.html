<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="modern-fog-bg">
<div class="modern-center-card" style="max-width: 1000px;">
    <h2>Ikke-bekræftede Ordre</h2>
    <div style="overflow-x:auto;width:100%;">
    <table style="width:100%;margin-bottom:1.5rem;">
        <thead>
        <tr>
            <th>Status ID</th>
            <th>Ordre ID</th>
            <th>Bredde</th>
            <th>Længde</th>
            <th>Pris</th>
            <th>Bruger Id</th>
            <th>Handlinger</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${pending}">
            <td th:text="${order.orderStatusId}">Status ID</td>
            <td th:text="${order.OrderId}">ID</td>
            <td th:text="${order.carportWidth}">Bredde</td>
            <td th:text="${order.carportLength}">Længde</td>
            <td th:text="${order.totalPrice}">Pris</td>
            <td th:text="${order.user.userid}">Bruger ID</td>
            <td style="white-space:nowrap; text-align:center;">
                <form th:action="@{/admin/send-mail}" method="post" style="display:inline;margin:0;padding:0;">
                    <button type="submit" title="Send Mail" class="modern-btn" style="padding:2px 6px;font-size:0.9em;min-width:unset;">✉️</button>
                    <input type="hidden" name="orderId" th:value="${order.OrderId}" />
                </form>
                <form th:action="@{/admin/cancel-order}" method="post" style="display:inline;margin:0;padding:0;">
                    <button type="submit" title="Cancel Order" class="modern-btn modern-btn-secondary" style="padding:2px 6px;font-size:0.9em;min-width:unset;">❌</button>
                    <input type="hidden" name="orderId" th:value="${order.OrderId}" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="footer" style="margin-top: 25px; font-size: 0.9em; color: #555;">
    </div>
</div>
</body>
</html>
