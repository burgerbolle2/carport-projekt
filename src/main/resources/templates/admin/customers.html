<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="modern-fog-bg">
<div class="modern-center-card" style="max-width: 800px;">
    <h2>Customers</h2>
    <table style="width:100%;margin-bottom:1.5rem;">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>Zip</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">User ID</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.phone}">Phone</td>
            <td th:text="${user.address}">Address</td>
            <td th:text="${user.city}">City</td>
            <td th:text="${user.zip}">Zip</td>
        </tr>
        </tbody>
    </table>
    <div style="text-align:right;">
        <a href="/admin" class="modern-btn modern-btn-secondary">Back to Admin</a>
    </div>
</div>
</body>
</html>
