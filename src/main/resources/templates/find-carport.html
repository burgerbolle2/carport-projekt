<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Din Carport</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Find Din Carport</h1>

    <!-- SØGEFORMULAR -->

    <form th:action="@{/find-carport}" method="post" class="search-form">
        <label for="width">Bredde (m):</label>
        <select id="width" name="width" required>
            <option th:value="240" th:selected="${width == 240}">240</option>
            <option th:value="270" th:selected="${width == 270}">270</option>
            <option th:value="300" th:selected="${width == 300}">300</option>
            <option th:value="330" th:selected="${width == 330}">330</option>
            <option th:value="360" th:selected="${width == 360}">360</option>
            <option th:value="390" th:selected="${width == 390}">390</option>
            <option th:value="420" th:selected="${width == 420}">420</option>
            <option th:value="450" th:selected="${width == 450}">450</option>
            <option th:value="480" th:selected="${width == 480}">480</option>
            <option th:value="510" th:selected="${width == 510}">510</option>
            <option th:value="540" th:selected="${width == 540}">540</option>
            <option th:value="570" th:selected="${width == 570}">570</option>
            <option th:value="600" th:selected="${width == 600}">600</option>
        </select>

        <label for="length">Længde (m):</label>
        <select id="length" name="length" required>
            <option th:value="240" th:selected="${length == 240}">240</option>
            <option th:value="270" th:selected="${length == 270}">270</option>
            <option th:value="300" th:selected="${length == 300}">300</option>
            <option th:value="330" th:selected="${length == 330}">330</option>
            <option th:value="360" th:selected="${length == 360}">360</option>
            <option th:value="390" th:selected="${length == 390}">390</option>
            <option th:value="420" th:selected="${length == 420}">420</option>
            <option th:value="450" th:selected="${length == 450}">450</option>
            <option th:value="480" th:selected="${length == 480}">480</option>
            <option th:value="510" th:selected="${length == 510}">510</option>
            <option th:value="540" th:selected="${length == 540}">540</option>
            <option th:value="570" th:selected="${length == 570}">570</option>
            <option th:value="600" th:selected="${length == 600}">600</option>
            <option th:value="630" th:selected="${length == 630}">630</option>
            <option th:value="660" th:selected="${length == 660}">660</option>
            <option th:value="690" th:selected="${length == 690}">690</option>
            <option th:value="720" th:selected="${length == 720}">720</option>
            <option th:value="750" th:selected="${length == 750}">750</option>
            <option th:value="780" th:selected="${length == 780}">780</option>
        </select>
        <button type="submit">Søg</button>
    </form>


    <!-- FEJLMEDDELELSE FRA SERVICE -->
    <p th:if="${message}"
       class="error"
       th:text="${message}">
    </p>

</div>
</body>
</html>
